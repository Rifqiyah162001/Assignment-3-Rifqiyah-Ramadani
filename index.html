<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Assignment 3</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:rgb(25, 55, 109); color: white;">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm navbar-dark">
            <div class="container container-fluid">
                <a class="navbar-brand">Covid-19 Tracker </a>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Ayo Lawan COVID 19</h1>
        <h1 style="color: rgb(165, 215, 232);">#DIRUMAHAJA</h1>
    </div>

    <div class="container"  >
        <section class="row justify-content-left my-5">
            <form class="d-flex" role="search">
            <select class="form-select" id="countries" aria-label="Default select example">
                <option disabled selected>Pilih Negara</option>
            </select>
            </form>        
        </section>
    </div>

    <div class="container mt-3 mb-3">
        <h2><span id="country"></span></h2>
    </div>

    <div class="container">
    <section class="row justify-content-center flex-wrap">
        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="img/active-cases.png" width="70%" alt="">
                    </div>
                    <div class="d-flex justify-content-center text-dark">
                        <h4>Active Cases</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="text-danger fw-bold" id="active-case">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="img/total-cases.png" width="70%" alt="">
                    </div>
                    <div class="d-flex justify-content-center text-dark">
                        <h4>New Cases</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="text-primary fw-bold" id="new-case">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="img/recovered-cases.png" width="70%" alt="">
                    </div>
                    <div class="d-flex justify-content-center text-dark">
                        <h4>Recovered Cases</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="text-success fw-bold" id="recovered-case">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="img/new-cases.png" width="70%" alt="">
                    </div>
                    <div class="d-flex justify-content-center text-dark">
                        <h4>Total Cases</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="text-info fw-bold" id="total-case">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="img/total-death.png" width="70%" alt="">
                    </div>
                    <div class="d-flex justify-content-center text-dark">
                        <h4>Total Deaths</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="text-danger fw-bold" id="total-death">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="img/total-tests.png" width="70%" alt="">
                    </div>
                    <div class="d-flex justify-content-center text-dark">
                        <h4>Total Tests</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2 class="text-warning fw-bold" id="total-tests">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>


</body>
    <script src="script.js" type="module"></script>
</html>
